<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preguntas de Selección</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      color: #1e293b;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    select, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .pregunta, .opciones, .barra {
      margin-top: 1rem;
    }
    .opcion {
      display: block;
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 8px;
      background: #e2e8f0;
      cursor: pointer;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 1rem;
    }
    .correcta {
      background-color: #16a34a !important;
      color: white;
    }
    .incorrecta {
      background-color: #dc2626 !important;
      color: white;
    }
    .barra {
      height: 20px;
      background: green;
      width: 100%;
      border-radius: 4px;
      transition: width 1s linear;
    }
    .oculto {
      display: none;
    }
    #contador {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Preguntas por Tema</h1>

  <label for="temas">Selecciona hasta 3 temas:</label>
  <select id="temas" multiple size="5"></select>
  <button id="cargar">Cargar preguntas</button>
  <div id="contador" class="oculto"></div>

  <div id="contenedorPregunta" class="oculto">
    <div class="pregunta">
      <h3 id="textoPregunta"></h3>
      <p><strong>Tema:</strong> <span id="tema"></span></p>
    </div>
    <div class="opciones" id="opciones"></div>
    <div class="barra" id="barra"></div>
  </div>

  <!-- Audios -->
  <audio id="audioStart" src="start.mp3" preload="auto"></audio>
  <audio id="audioEnd" src="end.mp3" preload="auto"></audio>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTd4xuQkipHXpfuxm5Zk3nxCdIdpRUxAQcfyQuk2BLPHzNVXgEe-CX6PR4D_ueCWFvcGDSrGvTrlyRt/pub?output=csv";

    let preguntas = [];
    let actuales = [];
    let index = 0;
    let tiempo = 58;
    let timer;

    fetch(CSV_URL)
      .then(res => res.text())
      .then(csv => {
        const filas = csv.trim().split('\n').map(f => f.split(','));
        preguntas = filas.filter(f => f.length >= 6);
        const temas = [...new Set(preguntas.map(p => p[5].trim()))];
        const selector = document.getElementById("temas");
        temas.forEach(t => {
          const opt = document.createElement("option");
          opt.value = t;
          opt.textContent = t;
          selector.appendChild(opt);
        });
      });

    document.getElementById("cargar").addEventListener("click", () => {
      const seleccionados = Array.from(document.getElementById("temas").selectedOptions).map(o => o.value);
      if (seleccionados.length < 1 || seleccionados.length > 3) {
        alert("Selecciona entre 1 y 3 temas.");
        return;
      }

      const filtro = preguntas.filter(p => seleccionados.includes(p[5].trim()));
      actuales = filtro.sort(() => 0.5 - Math.random()).slice(0, 15);
      index = 0;
      mostrarPregunta();
    });

    function mostrarPregunta() {
      if (index >= actuales.length) {
        alert("¡Has terminado las preguntas!");
        return;
      }

      clearInterval(timer);
      const [pregunta, correcta, inc1, inc2, inc3, tema] = actuales[index];
      document.getElementById("textoPregunta").textContent = pregunta;
      document.getElementById("tema").textContent = tema;
      document.getElementById("contenedorPregunta").classList.remove("oculto");
      document.getElementById("contador").classList.remove("oculto");
      document.getElementById("contador").textContent = `Pregunta ${index + 1} de ${actuales.length}`;

      const opciones = [correcta, inc1, inc2, inc3].sort(() => 0.5 - Math.random());
      const contenedorOpciones = document.getElementById("opciones");
      contenedorOpciones.innerHTML = "";
      opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.className = "opcion";
        btn.onclick = () => verificarRespuesta(btn, correcta);
        contenedorOpciones.appendChild(btn);
      });

      iniciarBarra(correcta);
      index++;
    }

    function verificarRespuesta(boton, correcta) {
      clearInterval(timer);
      const botones = document.querySelectorAll(".opcion");
      botones.forEach(b => {
        b.disabled = true;
        if (b.textContent === correcta) {
          b.classList.add("correcta");
        } else {
          b.classList.add("incorrecta");
        }
      });
    }

    function iniciarBarra(correcta) {
      const barra = document.getElementById("barra");
      let segundos = tiempo;
      barra.style.width = "100%";
      barra.style.background = "green";

      const audio = document.getElementById("audioStart");
      audio.currentTime = 0;
      audio.play();

      timer = setInterval(() => {
        segundos--;
        barra.style.width = `${(segundos / tiempo) * 100}%`;
        if (segundos <= 20) barra.style.background = "orange";
        if (segundos <= 10) barra.style.background = "red";

        if (segundos <= 0) {
          clearInterval(timer);
          mostrarRespuestaAutomatica(correcta);
        }
      }, 1000);
    }

    function mostrarRespuestaAutomatica(correcta) {
      const botones = document.querySelectorAll(".opcion");
      botones.forEach(b => {
        b.disabled = true;
        if (b.textContent === correcta) {
          b.classList.add("correcta");
        } else {
          b.classList.add("incorrecta");
        }
      });

      const audio = document.getElementById("audioEnd");
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
