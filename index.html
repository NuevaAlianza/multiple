<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Bíblico</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f0f4f8;
      color: #1f2937;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #111827;
    }

    #temas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tema {
      padding: 0.5rem 1rem;
      background-color: #e5e7eb;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .tema.selected {
      background-color: #2563eb;
      color: white;
    }

    #quiz {
      margin-top: 1rem;
    }

    .pregunta {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .opciones {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .opcion {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .opcion:hover {
      background-color: #f3f4f6;
    }

    .correcta {
      background-color: #4ade80 !important;
      color: #065f46;
    }

    .incorrecta {
      background-color: #f87171 !important;
      color: #7f1d1d;
    }

    .barra {
      height: 8px;
      background-color: #10b981;
      margin-top: 1rem;
      border-radius: 8px;
      transition: width 1s linear, background-color 1s ease;
    }

    #siguienteBtn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    #siguienteBtn:hover {
      background-color: #1d4ed8;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quiz Bíblico</h1>

  <div id="temas"></div>

  <div id="quiz" class="oculto">
    <div class="pregunta" id="pregunta"></div>
    <div id="temaSeleccionado" style="font-size: 0.9rem; color: #6b7280;"></div>
    <div class="opciones" id="opciones"></div>
    <div class="barra" id="barra"></div>
    <button id="siguienteBtn" class="oculto">Siguiente pregunta ➡️</button>
  </div>

  <audio id="audioStart" src="start.mp3"></audio>
  <audio id="audioWarning" src="warning.mp3"></audio>
  <audio id="audioEnd" src="end.mp3"></audio>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTd4xuQkipHXpfuxm5Zk3nxCdIdpRUxAQcfyQuk2BLPHzNVXgEe-CX6PR4D_ueCWFvcGDSrGvTrlyRt/pub?output=csv";

    let datos = [];
    let preguntasFiltradas = [];
    let indice = 0;
    let timer;
    let tiempoMax = 58;

    const temasDiv = document.getElementById("temas");
    const quizDiv = document.getElementById("quiz");
    const preguntaDiv = document.getElementById("pregunta");
    const opcionesDiv = document.getElementById("opciones");
    const barraDiv = document.getElementById("barra");
    const temaSeleccionadoDiv = document.getElementById("temaSeleccionado");

    const audioStart = document.getElementById("audioStart");
    const audioWarning = document.getElementById("audioWarning");
    const audioEnd = document.getElementById("audioEnd");
    const siguienteBtn = document.getElementById("siguienteBtn");

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const filas = text.trim().split("\n").slice(1);
        datos = filas.map(f => {
          const partes = f.split(",");
          return {
            pregunta: partes[0],
            correcta: partes[1],
            incorrectas: [partes[3], partes[4], partes[5]],
            tema: partes[5]
          };
        });

        const temasUnicos = [...new Set(datos.map(d => d.tema))];
        temasUnicos.forEach(t => {
          const btn = document.createElement("button");
          btn.textContent = t;
          btn.className = "tema";
          btn.addEventListener("click", () => {
            document.querySelectorAll(".tema").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            iniciarQuiz(t);
          });
          temasDiv.appendChild(btn);
        });
      });

    function iniciarQuiz(tema) {
      preguntasFiltradas = datos.filter(d => d.tema === tema);
      shuffleArray(preguntasFiltradas);
      indice = 0;
      quizDiv.classList.remove("oculto");
      mostrarPregunta();
    }

    function mostrarPregunta() {
      clearInterval(timer);
      barraDiv.style.width = "100%";
      barraDiv.style.backgroundColor = "#10b981";

      const actual = preguntasFiltradas[indice];
      preguntaDiv.textContent = actual.pregunta;
      temaSeleccionadoDiv.textContent = `Tema: ${actual.tema}`;

      const opciones = shuffleArray([actual.correcta, ...actual.incorrectas]);
      opcionesDiv.innerHTML = "";
      opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.className = "opcion";
        btn.addEventListener("click", () => verificarRespuesta(btn, actual.correcta));
        opcionesDiv.appendChild(btn);
      });

      siguienteBtn.classList.add("oculto");
      iniciarBarra(actual.correcta);
      audioStart.currentTime = 0;
      audioStart.play();
    }

    function iniciarBarra(correcta) {
      let tiempo = tiempoMax;
      barraDiv.style.width = "100%";
      barraDiv.style.backgroundColor = "#10b981";

      timer = setInterval(() => {
        tiempo--;
        const porcentaje = (tiempo / tiempoMax) * 100;
        barraDiv.style.width = porcentaje + "%";

        if (tiempo <= 15) barraDiv.style.backgroundColor = "#facc15";
        if (tiempo === 15) {
          audioWarning.currentTime = 0;
          audioWarning.play();
        }
        if (tiempo <= 5) barraDiv.style.backgroundColor = "#f87171";

        if (tiempo <= 0) {
          clearInterval(timer);
          mostrarRespuestaAutomatica(correcta);
        }
      }, 1000);
    }

    function verificarRespuesta(boton, correcta) {
      clearInterval(timer);
      const botones = document.querySelectorAll(".opcion");
      botones.forEach(b => {
        b.disabled = true;
        if (b.textContent === correcta) {
          b.classList.add("correcta");
        } else {
          b.classList.add("incorrecta");
        }
      });

      siguienteBtn.classList.remove("oculto");
    }

    function mostrarRespuestaAutomatica(correcta) {
      const botones = document.querySelectorAll(".opcion");
      botones.forEach(b => {
        b.disabled = true;
        if (b.textContent === correcta) {
          b.classList.add("correcta");
        } else {
          b.classList.add("incorrecta");
        }
      });

      siguienteBtn.classList.remove("oculto");
      audioEnd.currentTime = 0;
      audioEnd.play();
    }

    siguienteBtn.addEventListener("click", () => {
      indice++;
      if (indice < preguntasFiltradas.length) {
        mostrarPregunta();
      } else {
        quizDiv.innerHTML = "<h2>¡Has completado el quiz!</h2>";
      }
    });

    function shuffleArray(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
