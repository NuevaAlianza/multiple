<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta y Respuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Juego de Preguntas</h1>
        
        <!-- Selección de temas -->
        <label for="temas">Selecciona hasta 3 temas:</label>
        <select id="temas" multiple size="5">
            <!-- Los temas se cargarán aquí -->
        </select>
        
        <button id="cargar">Cargar preguntas</button>

        <!-- Contador de preguntas restantes -->
        <div id="contadorPreguntas" class="oculto">
            <p>Preguntas restantes: <span id="numPreguntasRestantes"></span></p>
        </div>

        <!-- Pregunta -->
        <div id="pregunta" class="oculto">
            <h3 id="textoPregunta"></h3>
            <p><strong>Tema:</strong> <span id="temaPregunta"></span></p>
        </div>

        <!-- Barra de cuenta regresiva -->
        <div id="barra" class="barra oculta"></div>

        <!-- Respuestas -->
        <div id="respuesta" class="respuesta oculta">
            <div class="respuestas"></div>
        </div>

        <!-- Ver respuesta -->
        <button id="verRespuesta" class="oculto">Ver respuesta</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
