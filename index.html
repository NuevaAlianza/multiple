<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preguntas de Opción Múltiple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      color: #222;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .pregunta {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .opcion {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #fafafa;
      transition: background 0.3s;
    }
    .opcion:hover {
      background: #e6f7ff;
    }
    .correcta {
      background-color: #d4edda !important;
      border-color: #28a745 !important;
    }
    .incorrecta {
      background-color: #f8d7da !important;
      border-color: #dc3545 !important;
    }
    .oculto {
      display: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>Trivia Bíblica</h1>
  <div>
    <label for="temas">Selecciona un tema:</label>
    <select id="temas"></select>
    <button id="cargar">Cargar preguntas</button>
  </div>

  <div id="contenido" class="oculto">
    <div id="pregunta" class="pregunta"></div>
    <div id="opciones"></div>
    <button id="siguiente" disabled>Siguiente pregunta</button>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTd4xuQkipHXpfuxm5Zk3nxCdIdpRUxAQcfyQuk2BLPHzNVXgEe-CX6PR4D_ueCWFvcGDSrGvTrlyRt/pub?output=csv";

    let preguntas = [], actuales = [], indice = 0;

    fetch(CSV_URL)
      .then(res => res.text())
      .then(text => {
        const filas = text.trim().split("\n").map(f => f.split(","));
        preguntas = filas.slice(1).map(f => ({
          pregunta: f[0],
          correcta: f[1],
          incorrectas: [f[2], f[3], f[4]],
          tema: f[5]
        }));

        const temasUnicos = [...new Set(preguntas.map(p => p.tema))];
        const select = document.getElementById("temas");
        temasUnicos.forEach(t => {
          const opt = document.createElement("option");
          opt.value = t;
          opt.innerText = t;
          select.appendChild(opt);
        });
      });

    document.getElementById("cargar").onclick = () => {
      const tema = document.getElementById("temas").value;
      if (!tema) return alert("Selecciona un tema");

      actuales = preguntas.filter(p => p.tema === tema).sort(() => 0.5 - Math.random()).slice(0, 15);
      indice = 0;
      document.getElementById("contenido").classList.remove("oculto");
      mostrarPregunta();
    };

    function mostrarPregunta() {
      document.getElementById("siguiente").disabled = true;
      const p = actuales[indice];
      document.getElementById("pregunta").innerText = `${indice + 1}. ${p.pregunta}`;

      const opciones = [p.correcta, ...p.incorrectas].sort(() => 0.5 - Math.random());
      const contenedor = document.getElementById("opciones");
      contenedor.innerHTML = "";

      opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.className = "opcion";
        btn.innerText = op;
        btn.onclick = () => {
          document.querySelectorAll(".opcion").forEach(b => {
            b.disabled = true;
            if (b.innerText === p.correcta) b.classList.add("correcta");
            else if (b.innerText === op && op !== p.correcta) b.classList.add("incorrecta");
          });
          document.getElementById("siguiente").disabled = false;
        };
        contenedor.appendChild(btn);
      });
    }

    document.getElementById("siguiente").onclick = () => {
      indice++;
      if (indice >= actuales.length) {
        alert("¡Has terminado el cuestionario!");
        document.getElementById("contenido").classList.add("oculto");
      } else {
        mostrarPregunta();
      }
    };
  </script>
</body>
</html>
